<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX-movimiento-impulsado-por-la-accion</title>

    <style>
        div{
            background: plum;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            
            /* podemos cambiar la velicdad de regreso  */
            transition: transform 3s linear;
            /* transition: transform 1s linear; */
        }

        div:hover{
            transform: translateY(200px);
            transition: transform 1s linear;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
